version: '3.8'

services:
  persona-chatbot:
    build:
      context: .
      dockerfile: Dockerfile.test
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8765:8765"
      - "9000:9000"
    volumes:
      # Claude CLI 인증 정보 마운트 (호스트 사용자 권한으로 실행)
      - ${HOME}/.claude:/home/node/.claude
      # 개발 중 코드 변경 반영 (선택사항)
      - ./server:/app/server
      - ./web:/app/web
      - ./chatbot_workspace:/app/chatbot_workspace
    environment:
      - PYTHONUNBUFFERED=1
      - CLAUDE_PATH=claude
    stdin_open: true
    tty: true
